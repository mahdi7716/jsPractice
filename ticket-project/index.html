<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>SabzLearn | Js | 121</title>
  </head>

  <body>
    <div class="container">
      <div class="col-md-6 box">
        <input class="fnameInput" placeholder="First Name" />
      </div>

      <div class="col-md-6 box">
        <input class="lnameInput" placeholder="Last Name" />
      </div>
      <div class="col-md-6 box">
        <input class="phoneInput" placeholder="Phone Number" />
      </div>
      <div class="col-md-6 box">
        <input class="emailInput" placeholder="Email" />
      </div>
      <div class="col-md-6 box">
        <select class="countrySelect">
          <option value="Please Select">Please Select ...</option>
          <option class="option" value="	AzSh	">آذربایجان شرقی</option>
          <option class="option" value="	AzGh	">آذربایجان غربی</option>
          <option class="option" value="	Ard	">اردبیل</option>
          <option class="option" value="	Esf	">اصفهان</option>
          <option class="option" value="	Alb	">البرز</option>
          <option class="option" value="	Ila	">ایلام</option>
          <option class="option" value="	Bou	">بوشهر</option>
          <option class="option" value="	The	">تهران</option>
          <option class="option" value="	Chb	">چهارمحال و بختیاری</option>
          <option class="option" value="	Khj	">خراسان جنوبی</option>
          <option class="option" value="	Khr	">خراسان رضوی</option>
          <option class="option" value="	Khsh	">خراسان شمالی</option>
          <option class="option" value="	Kho	">خوزستان</option>
          <option class="option" value="	Zan	">زنجان</option>
          <option class="option" value="	Sem	">سمنان</option>
          <option class="option" value="	Seb	">سیستان و بلوچستان</option>
          <option class="option" value="	Far	">فارس</option>
          <option class="option" value="	Qaz	">قزوین</option>
          <option class="option" value="	Qom	">قم</option>
          <option class="option" value="	Kor	">کردستان</option>
          <option class="option" value="	Ker	">کرمان</option>
          <option class="option" value="	Ksha	">کرمانشاه</option>
          <option class="option" value="	Kab	">کهگیلویه وبویراحمد</option>
          <option class="option" value="	Gol	">گلستان</option>
          <option class="option" value="	Gil	">گیلان</option>
          <option class="option" value="	Lor	">لرستان</option>
          <option class="option" value="	Maz	">مازندران</option>
          <option class="option" value="	Mar	">مرکزی</option>
          <option class="option" value="	Hor	">هرمزگان</option>
          <option class="option" value="	Ham	">همدان</option>
          <option class="option" value="	Yaz	">یزد</option>
        </select>
      </div>
      <div class="col-md-6 box">
        <select class="citySelect">
          <option value="-1">Select City ...</option>
        </select>
      </div>
      <div class="col-md-12 box">
        <button class="btn">Book a ticket</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
