<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="login-page">
        <div class="form">
                <input type="text" placeholder="username" class="username" onkeypress="usernameValidation()"/>
                <span class="username-validation">Must By 12 Character(min)</span>
                <input type="password" placeholder="password" class="password" onkeypress="passwordValidation()"/>
                <span class="password-validation">Must By 8 Character(min)</span>
                <button>login</button>
                <p class="message">Not registered? <a>Create an account</a></p>
        </div>
    </div>

    

    <script src="Script.js"></script>

</body>

</html>
